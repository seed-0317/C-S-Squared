<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="mystyles.css" media="screen" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>C S Squared User Update</title>
</head>
<body>
<h1>C S Squared System</h1>
<div class = "well well-sm">
    <ul class="nav nav-pills">
        <li role="presentation"><a href="/home">Home</a></li>
        <li role="presentation"><a href="/ListUsers">User List</a></li>
        <li role="presentation"><a href="/ListRis">Reimbursements List</a></li>
        <li role="presentation"><a href="/createReimbursement">Submit Reimbursement</a></li>
        <li role="presentation"><a href="/reviewReimbursement">Review Reimbursement</a></li>
        <li role="presentation"><a href="/login">LogOut</a></li>
    </ul>
</div>

<form class="form-horizontal" action="updateUser" method="post">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-8">
            <input name="username" type="text" class="form-control" id="username" value="${upName.userName}" readonly="readonly">
        </div>
    </div>
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">First Name:</label>
        <div class="col-sm-8">
            <input name ="firstname" type="text" class="form-control" id="firstname" value="${upName.firstName}">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">Last Name:</label>
        <div class="col-sm-8">
            <input name="lastname" type="lastname" class="form-control" id="lastname" value="${upName.lastName}">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-8">
            <input name="email" type="text" class="form-control" id="email" value="${upName.eMail}">
        </div>
    </div>
    <div class="form-group">
        <label for="role" class="col-sm-2 control-label">Role:</label>
        <div class="col-sm-8">
            <input name="role" type="text" class="form-control" id="role" value="${upName.role}" readonly="readonly">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button name="submit" class="btn btn-default">Submit</button>
        </div>
    </div>

</form>


</body>
</html>
