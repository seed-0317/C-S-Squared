<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="mystyles.css" media="screen" />
    <title>C S Squared User Update</title>
</head>
<body>
<h1>C S Squared User Update</h1>


<form class="form-horizontal" action="updateUser" method="post">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-2">
            <input name="username" type="text" class="form-control" id="username" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">First Name:</label>
        <div class="col-sm-8">
            <input name ="firstname" type="text" class="form-control" id="firstname" placeholder="First Name">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">Last Name:</label>
        <div class="col-sm-2">
            <input name="lastname" type="lastname" class="form-control" id="lastname" placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-2">
            <input name="email" type="text" class="form-control" id="email" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="roleid" class="col-sm-2 control-label">Role Id:</label>
        <div class="col-sm-2">
            <input name="roleid" type="number" class="form-control" id="roleid" placeholder="Role ID">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button name="submit" class="btn btn-default">Submit</button>
        </div>
    </div>

</form>


</body>
</html>
